<!DOCTYPE html>
<html>
    <head>
        <title>Student Feedback</title>
        <style>
        h2{
            padding-bottom:20px;
        }
        </style>
    </head>
    <body>
        <div align="center">
        <h2>Student Feedback</h2>
        <h3>Please help us improve our courses by filling out this form</h3>
        <div style="padding-left:480px;">
        <div style="display: flex;">
            <div>
            Teacher/Instructor first name<br>
            <input type="text" >
            </div>
            <div style=" padding-left: 20px;">
            Teacher/Instructor last name<br>
            <input type="text">
            </div>

        </div>
        <div style="display: flex;padding-top: 10px;">
            <div>
             Subject<br>
            <input type="text" >
            </div>
            <div style=" padding-left: 20px;">
             Course Code<br>
            <input type="text">
            </div>
            
        </div>
        </div>
        <div style="padding-top: 20px;">
            <label>Why did you chose this course?</label>
            <div style="padding-top: 5px;">
                <select style="width: 370px;height:25px;">
                    <option>Degree Requirement</option>
                    <option>Skill Upgradation</option>
                </select>
            </div>
        </div>
        <div style="padding-top: 20px;">
            <label>Level of Knowledge on start of course</label>
            <div style="padding-top: 5px;">
                <select style="width: 370px;height:25px;">
                    <option>Very good</option>
                    <option>good</option>
                    <option>medium</option>
                    <option>bad</option>
                </select>
            </div>
        </div>
        <div style="padding-top: 20px;">
            <label>Level of effort invested in course</label>
            <div style="padding-top: 5px;">
                <select style="width: 370px;height:25px;">
                    <option>Very good</option>
                    <option>good</option>
                    <option>medium</option>
                    <option>bad</option>
                </select>
            </div>
        </div>
        <div style="padding-top: 20px;">
            <label>Level of Knowledge at the end pof the course</label>
            <div style="padding-top: 5px;">
                <select style="width: 370px;height:25px;">
                    <option>Very good</option>
                    <option>good</option>
                    <option>medium</option>
                    <option>bad</option>
                </select>
            </div>
        </div>
        <div style="padding-top: 20px;">
            <label>Level of communication</label>
            <div style="padding-top: 5px;">
                <select style="width: 370px;height:25px;">
                    <option>Very good</option>
                    <option>good</option>
                    <option>medium</option>
                    <option>bad</option>
                </select>
            </div>
        </div>
        <div style="padding-top: 20px;">
            <label>Would you recommend this course to other students ?</label>
            <div style="padding-top: 5px;">
                <select style="width: 370px;height:25px;">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>
        <div style="padding-top: 10px;">
        <input type="submit" value="submit" />
        </div>
        </div>
        </body>
    
</html>
