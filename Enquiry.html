<!DOCTYPE>
<html>
    <head>
        <title>Enquiry form</title>
        <style>
            .dis{

                padding-bottom: 25px;
            }
            h1{
                color: red;
            }
            
            
        </style>
    </head>
    <body>
        <div align="center" style="background-color: aqua;height: 500px;width:400px">
        <h1>ENQUIRY</h1>
        <div>
            <label for="state-name">Select the state:</label>
            <div class="dis">
            <select name="state-name" id="state-name" style="width: 300px;">
                <option value="Telangana">Telangana</option>
              <option value="Kerala">Kerala</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Tamilnadu">Tamilnadu</option>
            </select>
            </div>
        
        </div>
        <div class="dis">
        <input type="text" placeholder="Enter the Name" />
        </div>
        <div class="dis">
            <input type="email" placeholder="Enter the Email"/>
        </div>
        <div class="dis">
            <input type="date"/>
        </div>
        <div class="dis">
            <input type="string" placeholder="Enter phone number"/>
        </div>
        <div class="dis">
            <input type="address" placeholder="Enter Complete Address"/>
        </div>
        <div class="dis">
        Enter Your Query:
        <textarea></textarea>
        </div>
        <div>
            <input type="submit" value="Submit"/>
        </div>
        </div>
    </body>

</html>
